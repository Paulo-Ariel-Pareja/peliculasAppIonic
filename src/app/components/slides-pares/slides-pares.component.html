<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let par of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let item of par">
        <ion-card (click)="verDetalle(item.id)" mode="md">
          <img
            [src]="item.poster_path | imagen"
            alt="item.title"
            class="poster"
          />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button expand="full" 
                size="large" 
                (click)="onClick()"
                class="btn-mas">
    <ion-icon name="add"
              slot="icon-only">
    </ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
