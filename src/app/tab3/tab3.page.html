<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h1>Peliculas favoritas</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let pelicula of favoritoGenero">
    <ion-grid *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col> {{ pelicula.genero }}</ion-col>
      </ion-row>
      <app-slides-poster [peliculas]="pelicula.pelis"></app-slides-poster>
    </ion-grid>
  </div>
</ion-content>
